<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NEXUS v4.3 - Social & AI</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body { font-family: -apple-system, sans-serif; background: #f8fafc; }
        .safe-area { padding-bottom: env(safe-area-inset-bottom); }
        .slide-in { animation: slideIn 0.3s ease-out; }
        @keyframes slideIn { from { transform: translateY(10px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        .map-pattern { background-color: #f1f5f9; background-image: radial-gradient(#cbd5e1 1.5px, transparent 1.5px); background-size: 20px 20px; }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        const NEXUSApp = () => {
            const [activeTab, setActiveTab] = useState('Talk');
            const [selectedChat, setSelectedChat] = useState(null);
            
            // --- 投稿・検索関連の状態 ---
            const [postSearchQuery, setPostSearchQuery] = useState("");
            const [postTab, setPostTab] = useState('Following'); // 'Following' or 'Contacts'
            const [newPostText, setNewPostText] = useState("");
            const [aiTags, setAiTags] = useState([]);
            
            // --- 探索画面の状態 ---
            const [searchViewMode, setSearchViewMode] = useState('Friends'); // 'Friends' or 'Coupons'

            // --- サンプルデータ ---
            const initialPosts = [
                { id: 1, author: "田中 健太", text: "今日は渋谷でエンジニアの勉強会！ #エンジニア #渋谷", tags: ["#エンジニア", "#渋谷"] },
                { id: 2, author: "NEXUS公式", text: "新しい決済機能が追加されました。 #NEXUS #Update", tags: ["#NEXUS", "#Update"] },
                { id: 3, author: "佐藤 美咲", text: "自己分析してみたけど難しい... #自己分析 #就活", tags: ["#自己分析", "#就活"] }
            ];

            const contacts = [
                { id: 101, name: "Alice Tanaka" },
                { id: 102, name: "Charlie Sato" },
                { id: 103, name: "Bob Yamamoto" },
                { id: 104, name: "David Ito" },
                { id: 105, name: "Emi Nakamura" }
            ].sort((a, b) => a.name.localeCompare(b.name));

            // ハッシュタグ検索フィルタ
            const filteredPosts = useMemo(() => {
                if (!postSearchQuery) return initialPosts;
                return initialPosts.filter(p => 
                    p.text.toLowerCase().includes(postSearchQuery.toLowerCase()) ||
                    p.tags.some(t => t.toLowerCase().includes(postSearchQuery.toLowerCase()))
                );
            }, [postSearchQuery]);

            // AIハッシュタグ提案シミュレーション
            const suggestAiTags = () => {
                const tags = ["#NEXUS"];
                if (newPostText.includes("エンジニア")) tags.push("#エンジニア");
                if (newPostText.includes("渋谷")) tags.push("#渋谷");
                if (newPostText.includes("就活")) tags.push("#キャリア");
                setAiTags(tags);
            };

            // --- 画面：Post (フィード & コンタクト) ---
            const PostView = () => (
                <div className="pt-28 pb-20 px-4 slide-in overflow-y-auto h-full">
                    <div className="fixed top-0 w-full max-w-md bg-white border-b z-50 left-1/2 -translate-x-1/2">
                        <div className="flex items-center p-3 gap-3">
                            <div className="w-10 h-10 bg-gray-200 rounded-full border overflow-hidden">
                                <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=Felix" alt="me" />
                            </div>
                            <div className="flex-1 bg-gray-100 rounded-full flex items-center px-4 py-2 text-sm border focus-within:border-blue-400">
                                <i className="bi bi-search mr-2 text-gray-400"></i>
                                <input 
                                    className="bg-transparent outline-none w-full" 
                                    placeholder="#タグで検索" 
                                    value={postSearchQuery}
                                    onChange={(e) => setPostSearchQuery(e.target.value)}
                                />
                            </div>
                        </div>
                        <div className="flex text-sm font-bold text-center border-t">
                            <button onClick={() => setPostTab('Following')} className={`flex-1 py-3 border-b-2 ${postTab === 'Following' ? 'border-blue-600 text-blue-600' : 'border-transparent text-gray-400'}`}>フォロー中</button>
                            <button onClick={() => setPostTab('Contacts')} className={`flex-1 py-3 border-b-2 ${postTab === 'Contacts' ? 'border-blue-600 text-blue-600' : 'border-transparent text-gray-400'}`}>コンタクト (A-Z)</button>
                        </div>
                    </div>

                    {postTab === 'Following' ? (
                        <div>
                            {/* 投稿作成シミュレーター */}
                            <div className="bg-blue-50 p-4 rounded-2xl mb-6 mt-2 border border-blue-100">
                                <textarea 
                                    className="w-full bg-white rounded-xl p-3 text-sm outline-none border border-blue-200" 
                                    placeholder="今何してる？"
                                    value={newPostText}
                                    onChange={(e) => setNewPostText(e.target.value)}
                                ></textarea>
                                <div className="flex justify-between items-center mt-2">
                                    <button onClick={suggestAiTags} className="text-[10px] bg-white border border-blue-300 px-2 py-1 rounded text-blue-600 font-bold">
                                        <i className="bi bi-robot mr-1"></i> AIタグ提案
                                    </button>
                                    <button className="bg-blue-600 text-white px-4 py-1 rounded-full text-xs font-bold shadow-lg shadow-blue-200">投稿</button>
                                </div>
                                {aiTags.length > 0 && (
                                    <div className="mt-2 flex gap-1 flex-wrap">
                                        {aiTags.map(t => <span key={t} className="text-[10px] bg-blue-200 text-blue-800 px-2 py-0.5 rounded-full">{t}</span>)}
                                    </div>
                                )}
                            </div>
                            {/* フィルタされたフィード */}
                            <div className="space-y-3">
                                {filteredPosts.map(post => (
                                    <div key={post.id} className="bg-white p-4 rounded-2xl shadow-sm border border-gray-100 slide-in">
                                        <div className="flex items-center gap-2 mb-2">
                                            <div className="w-8 h-8 bg-gray-100 rounded-full border"></div>
                                            <span className="font-bold text-sm text-gray-800">{post.author}</span>
                                        </div>
                                        <p className="text-sm text-gray-600 leading-relaxed">{post.text}</p>
                                    </div>
                                ))}
                            </div>
                        </div>
                    ) : (
                        <div className="bg-white rounded-2xl shadow-sm border border-gray-100 overflow-hidden">
                            {contacts.map(c => (
                                <div key={c.id} className="flex items-center gap-4 p-4 border-b border-gray-50 active:bg-gray-50">
                                    <div className="w-10 h-10 bg-slate-100 rounded-full flex items-center justify-center font-bold text-slate-400 text-xs">
                                        {c.name.charAt(0)}
                                    </div>
                                    <span className="font-bold text-gray-700">{c.name}</span>
                                </div>
                            ))}
                        </div>
                    )}
                </div>
            );

            // --- 画面：Search (探索バナー搭載) ---
            const SearchView = () => (
                <div className="h-full pt-14 pb-20 map-pattern relative flex flex-col slide-in">
                    <div className="p-4 z-10 flex flex-col gap-3">
                        <div className="bg-white/90 backdrop-blur rounded-full shadow-xl p-3 flex items-center gap-2 border border-white">
                            <i className="bi bi-search text-gray-400 ml-2"></i>
                            <input className="flex-1 outline-none text-sm bg-transparent" placeholder="近くのユーザー・お店を探索" />
                        </div>
                        {/* 修正ポイント①：選択バナー */}
                        <div className="flex gap-2">
                            <button 
                                onClick={() => setSearchViewMode('Friends')}
                                className={`flex-1 py-3 rounded-2xl shadow-lg flex flex-col items-center justify-center gap-1 transition-all border-2 ${searchViewMode === 'Friends' ? 'bg-blue-600 text-white border-blue-400' : 'bg-white text-blue-600 border-white opacity-80'}`}
                            >
                                <i className="bi bi-people-fill text-xl"></i>
                                <span className="text-[10px] font-bold">友達の場所</span>
                            </button>
                            <button 
                                onClick={() => setSearchViewMode('Coupons')}
                                className={`flex-1 py-3 rounded-2xl shadow-lg flex flex-col items-center justify-center gap-1 transition-all border-2 ${searchViewMode === 'Coupons' ? 'bg-orange-500 text-white border-orange-300' : 'bg-white text-orange-500 border-white opacity-80'}`}
                            >
                                <i className="bi bi-tag-fill text-xl"></i>
                                <span className="text-[10px] font-bold">クーポン</span>
                            </button>
                        </div>
                    </div>

                    <div className="flex-1 relative">
                        {searchViewMode === 'Friends' ? (
                            <div className="absolute top-1/3 left-1/2 -translate-x-1/2 slide-in flex flex-col items-center">
                                <div className="bg-white px-3 py-1 rounded-full shadow-lg text-xs font-bold mb-2 border border-blue-100">
                                    田中さんが近くにいます
                                </div>
                                <div className="relative">
                                    <div className="w-10 h-10 bg-blue-500 rounded-full border-4 border-white shadow-xl animate-pulse"></div>
                                    <i className="bi bi-geo-alt-fill text-blue-600 absolute -top-8 left-1/2 -translate-x-1/2 text-2xl"></i>
                                </div>
                            </div>
                        ) : (
                            <div className="absolute top-1/2 left-1/3 slide-in flex flex-col items-center">
                                <div className="bg-orange-500 text-white px-3 py-1 rounded-full shadow-lg text-xs font-bold mb-2">
                                    10% OFF クーポン
                                </div>
                                <div className="w-10 h-10 bg-white rounded-full border-4 border-orange-500 shadow-xl flex items-center justify-center">
                                    <i className="bi bi-shop text-orange-500"></i>
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );

            // --- 画面：Pay ---
            const PayView = () => (
                <div className="h-full pt-14 pb-24 px-6 bg-white slide-in overflow-y-auto">
                    <div className="mt-4 bg-slate-900 text-white p-7 rounded-[2.5rem] shadow-xl mb-8 flex justify-between items-center">
                        <div>
                            <p className="text-[10px] opacity-50 tracking-widest uppercase font-bold">Nexus Balance</p>
                            <h2 className="text-4xl font-black mt-1">¥ 12,580</h2>
                        </div>
                        <i className="bi bi-wallet2 text-3xl opacity-20"></i>
                    </div>
                    <button onClick={() => {}} className="w-full bg-blue-600 text-white p-5 rounded-2xl flex items-center justify-center gap-3 shadow-lg mb-8 active:scale-95 transition-all">
                        <i className="bi bi-upc-scan text-2xl"></i>
                        <span className="font-bold text-lg">バーコードを読み取る</span>
                    </button>
                    <div className="bg-gray-50 p-8 rounded-[2.5rem] text-center border border-gray-100">
                        <p className="text-[10px] text-gray-400 font-bold mb-4 tracking-widest uppercase tracking-widest">My Payment Barcode</p>
                        <div className="bg-white p-4 flex items-center justify-center gap-[1px] border border-gray-100 rounded-lg">
                            {[1,4,2,1,3,1,2,1,4,1,2,3,1,2].map((w,i)=><div key={i} className="bg-black h-12" style={{width:`${w}px`}}></div>)}
                        </div>
                        <p className="mt-2 text-[10px] font-mono text-gray-400">1234 5678 9012</p>
                    </div>
                </div>
            );

            return (
                <div className="max-w-md mx-auto h-screen relative bg-white shadow-2xl overflow-hidden flex flex-col">
                    <main className="flex-1 overflow-hidden">
                        {activeTab === 'Post' && <PostView />}
                        {activeTab === 'Talk' && (
                            <div className="pt-14 px-4 h-full overflow-y-auto slide-in">
                                <h2 className="text-2xl font-black italic px-2 mb-4 mt-2">Talk</h2>
                                {[{id:1, name:"田中 健太", msg:"渋谷に着いたよ！"}, {id:2, name:"佐藤 美咲", msg:"今から行くね"}].map(c => (
                                    <div key={c.id} onClick={() => setSelectedChat(c)} className="flex items-center gap-4 py-4 px-2 border-b border-gray-50 active:bg-slate-50">
                                        <div className="w-14 h-14 bg-gray-200 rounded-full border shadow-sm overflow-hidden">
                                            <img src={`https://api.dicebear.com/7.x/avataaars/svg?seed=${c.id}`} alt="av" />
                                        </div>
                                        <div className="flex-1 min-w-0">
                                            <p className="font-bold text-gray-800">{c.name}</p>
                                            <p className="text-xs text-gray-400 truncate">{c.msg}</p>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        )}
                        {activeTab === 'Pay' && <PayView />}
                        {activeTab === 'Search' && <SearchView />}
                    </main>

                    {/* タブバー (LINE風 4個) */}
                    <nav className="h-16 flex border-t bg-white safe-area z-50">
                        {[
                            {id:'Post', icon:'grid'}, {id:'Talk', icon:'chat-dots'},
                            {id:'Pay', icon:'credit-card'}, {id:'Search', icon:'compass'}
                        ].map(t => (
                            <button key={t.id} onClick={() => {setActiveTab(t.id); setSelectedChat(null);}} className={`flex-1 flex flex-col items-center justify-center gap-1 ${activeTab === t.id ? 'text-blue-600' : 'text-gray-400'}`}>
                                <i className={`bi bi-${t.icon}${activeTab === t.id ? '-fill' : ''} text-xl`}></i>
                                <span className="text-[9px] font-bold uppercase tracking-wider">{t.id}</span>
                            </button>
                        ))}
                    </nav>

                    {/* チャット詳細は前バージョンのロジックを保持 */}
                    {selectedChat && (
                        <div className="fixed inset-0 bg-white z-[100] flex flex-col animate-slide-up">
                            <div className="p-4 border-b flex items-center pt-10">
                                <button onClick={() => setSelectedChat(null)} className="text-2xl mr-4"><i className="bi bi-chevron-left text-blue-600"></i></button>
                                <span className="font-bold flex-1 text-center">{selectedChat.name}</span>
                                <div className="w-8"></div>
                            </div>
                            <div className="flex-1 bg-slate-50 p-4">
                                <div className="bg-white p-3 rounded-2xl rounded-tl-none shadow-sm text-sm inline-block max-w-[80%] border border-gray-100 italic">
                                    チャット機能シミュレーションモード
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<NEXUSApp />);
    </script>
</body>
</html>
